<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Login_portafolio</title>
        
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="fonts/style.css">
        
        <!---Fuente tipogrÃ¡fica--->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    </head>
        <!---Estructura del formulario--->
    <body>
        
        <div class="Principal_container">
            
            <div class="titulo_principal">
                <h1>Contact me</h1>
                <p>Through this email you can tell me and tell me any questions you have or provide a service for me.</p>
            </div>
            
            <div class="caja_name">
                <h3>Full name</h3>
                 <input class="griss" type="text"  id="btn-name" placeholder="Jhone Doe">
            </div>
            <div class="caja_email">
                <h3>Email</h3>
                <input class="griss" type="email" id="btn-email" placeholder="email@example.com">
            </div>
            <div class="caja_message">
                <h3>Message</h3>
                <input class="griss2" type="text" id="btn-message" placeholder="Share a message">
            </div>
            <div class="caja_boton">
                 <li><a href="#"><h3> <span class="icon-arrow-right-circle"></span>Submit</h3></a></li>
            </div>
            
        </div>
    
    </body>
</html>
